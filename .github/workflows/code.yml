name: Code

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        script: ["test", "eslint", "prettier"]
    env:
      BUN_ENV: production
      FORCE_COLOR: 1
      TURBO_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache      
        uses: dtinth/setup-github-actions-caching-for-turbo@v1.2.0

      - name: Install
        run: bun install

      - name: Run ${{ matrix.script }}
        run: bun run ${{ matrix.script }}


